<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>PLAYFC</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    
	    <div data-role="page">

		    <div class="topo">
			    <div class="logotipo">
				    <div style="min-width:10px; float:left; color:#000; padding:10px 10px; margin:-10px 0px -10px -10px;" id="bt_tabela_voltar"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
				    <div style="margin:0px 80px; text-align:center; color:#000; font-family:'roboto';" id="tabela-titulo"><b>PLAY FC - RESULTADOS<b></div>
				</div>
		    </div>

			<div role="main" class="ui-content" style="text-align:center;">
				<div class="conteudo" id="tabela_conteudo">
					<div style="padding-top:120px; text-align:center; font-size:13px; color:#000;">
						<img src="../img/ajax-loader.gif" /><br><br>
						Aguarde carregando...
					</div>
				</div>
			</div>
			
			<div class="botoes-rodape">
				<div class="botoes-rodape1" id="tabela-rodape1"><i class="fa fa-home" aria-hidden="true"></i></div>
				<div class="botoes-rodape6" id="tabela-rodape6"><i class="fa fa-newspaper-o" aria-hidden="true"></i></div>
				<div class="botoes-rodape2" id="tabela-rodape2"><i class="fa fa-futbol-o" aria-hidden="true" style="color:#f7ba00;"></i></div>
				<div class="botoes-rodape4" id="tabela-rodape4"><i class="fa fa-microphone" aria-hidden="true"></i></div>
				<div class="botoes-rodape5" id="tabela-rodape5"><i class="fa fa-ticket" aria-hidden="true"></i></div>
				<div class="botoes-rodape3" id="tabela-rodape3"><i class="fa fa-cogs" aria-hidden="true"></i></div>
			</div>
			
			<style>
				#tabela_conteudo				{ margin:9px -16px 60px -16px; padding:10px; }
				
				.grupos-nenhum					{ margin:10px 5px; padding:10px; border-radius:6px; background:#FFF; text-align:center; padding:20px 0px; }
				
				.lista-titulo					{ text-align:center; background:#ddd; padding:10px 0px; font-weight:bold; font-size:18px; margin: -10px -10px 0px -10px; line-height:18px; }
				.lista-titulo span				{ font-weight:normal; font-size:16px; }
				
				.lista-grupos					{ margin:10px 5px; padding:10px; border-radius:6px; background:#FFF; }
				.lista-grupos-titulo			{ text-align:center; color:#333; font-weight:bold; margin-bottom:10px; }
				.lista-grupos-equipes			{ border-top:1px solid #CCC; padding:5px; font-size:11px; }
				.lista-grupos-equipes-nome		{ width:calc(100% - 180px); float:left; text-transform:uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
				.lista-grupos-equipes-pontos	{ width:30px; float:left; font-weight:bold; text-align:center; }
				.lista-grupos-botao				{ background:#666; color:#FFF; padding:10px 10px 7px 10px; text-align:right; border-radius:0px 0px 6px 6px; margin:10px -11px -11px -11px; font-size:13px; }
				.lista-grupos-botao i			{ font-size:30px; float:right; margin:-5px 5px 0px 20px; }
				
				.artilheiros					{ margin:10px 5px; padding:10px; border-radius:6px; background:#FFF; }
				.artilheiros-titulo				{ text-align:center; color:#333; font-weight:bold; margin-bottom:10px; line-height:18px; padding-top:5px; }
				.artilheiros-titulo span		{ font-weight:normal; font-size:12px; }
				.artilheiros-lista				{ border-top:1px solid #CCC; padding:5px 0px; }
				.artilheiros-lista-icone		{ width:50px; float:left; text-align:left; font-size:36px; color:#CCC; }
				.artilheiros-lista:nth-child(2) .artilheiros-lista-icone { color:#FC9E16; }
				.artilheiros-lista:nth-child(3) .artilheiros-lista-icone { color:#848ea1; }
				.artilheiros-lista:nth-child(4) .artilheiros-lista-icone { color:#907f67; }
				.artilheiros-lista-texto		{ width:calc(100% - 100px); float:left; font-weight:bold; color:#666; text-transform:uppercase; font-size:12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height:14px; padding-top:5px; }
				.artilheiros-lista-texto span	{ font-size:11px; font-weight:normal; color:#888; }
				.artilheiros-lista-gols			{ width:50px; float:left; text-align:center; font-size:20px; font-weight:bold; padding-top:7px; }
				
				.eliminatorias					{ display:none; }
				
				.jogos							{ margin:10px 5px; padding:10px; border-radius:6px; background:#FFF; }
				.jogos-titulo					{ text-align:center; color:#333; font-weight:bold; margin-bottom:10px; }
				.jogos-lista					{ padding:5px 0px; }
				.jogos-lista-logos				{ border:1px solid #CCC; border-bottom:0px; border-radius:5px 5px 0px 0px; padding:0px 10px; }
				.jogos-lista-logo1				{ width:calc(50% - 20px); float:left; background:left center no-repeat; background-size:70px; text-align:right; font-size:30px; color:#000; font-weight:bold; padding:40px 0px; }
				.jogos-lista-logox				{ width:40px; float:left; text-align:center; font-size:15px; padding-top:40px; }
				.jogos-lista-logo2				{ width:calc(50% - 20px); float:right; background:right center no-repeat; background-size:70px; text-align:left; font-size:30px; color:#000; font-weight:bold; padding:40px 0px; }
				.jogos-lista-times				{ background:#ebebeb; text-align:center; padding:10px 0px; text-transform:uppercase; font-size:12px; line-height:15px; border:1px solid #CCC; }
				.jogos-lista-dados				{ font-weight:normal; font-size:12px; background:#444; border-radius:0px 0px 5px 5px; color:#FFF; text-align:center; padding:5px; }
				.jogos-lista-dados span			{ font-weight:normal; }
				
			</style>
			
			<script>
				
				var tipo_usuarios = window.localStorage.getItem('tipo_usuarios');
				var id_usuarios = window.localStorage.getItem('id_usuarios');
				var registrationId = window.localStorage.getItem('registrationId');
				
				var categoria = window.localStorage.getItem('categoria_id');
				var categoria_nome = window.localStorage.getItem('categoria_nome');
				var categoria_campeonato = window.localStorage.getItem('categoria_campeonato');
				var campeonato_nome = window.localStorage.getItem('campeonato_nome');
				
				//categoria = 20;
				//categoria_nome = "SUB 17 MASCULINO";
				//categoria_campeonato = 15;

				$("#bt_tabela_voltar").click(function(){
					$.mobile.changePage("grupos.html", { transition: "fade", changeHash: false });
				});

				/*				
				$('.topo2-menu').click(function(){ $('.menu-container').show(); });
				$('#bt-home-sair').click(function(){
					window.localStorage.setItem('id_usuarios','');
					$.mobile.changePage("login.html", { transition: "fade", changeHash: false });
				});
				$.get("http://playfc.com.br/app_api/home.php", { tipo_usuarios:tipo_usuarios, id_usuarios:id_usuarios, registrationId:registrationId }, function(data){ $('#home_conteudo').html(data); });
				*/
				
				$.post("https://playfc.com.br/campeonatos/Informacoes_Campeonato/getGruposCategoria", { id:categoria }, function(data){
					var info = JSON.parse(data);
					var items = [];
					var quantidade = 0;
						
					$.each(info,function(data){
						
						items.push( "<div class='lista-grupos' rel='"+info[data].idGrupo+"'><div class='lista-grupos-titulo'>"+info[data].nome+"</div><div id='lista_equipes_"+info[data].idGrupo+"'></div><div class='lista-grupos-botao'>Clique e veja a tabela completa <i class='fa fa-angle-right' aria-hidden='true'></i></div></div>");
						quantidade = 1;

					});
					
					if(quantidade==0){
						$('#tabela_conteudo').html("<div class='lista-titulo'>"+campeonato_nome+"<br><span>"+categoria_nome+"</span></div><div class='grupos-nenhum'>Não existe informações cadastradas.</div>");
					}else{
						$('#tabela_conteudo').html("<div class='lista-titulo'>"+campeonato_nome+"<br><span>"+categoria_nome+"</span></div><div class='eliminatorias'></div>"+items.join("")+"<div class='artilheiros'></div>");
					}
					
					$.post("https://playfc.com.br/app_api/obter_jogos_eliminatorias.php", { id:categoria, data:'', atuais:'true' }, function(data){
						if(data!=''){
							$('.eliminatorias').html(data);
							$('.eliminatorias').show();
						}
					});
					
					$.each(info,function(data){
						
						$.post("https://playfc.com.br/campeonatos/Informacoes_Campeonato/getTabelaGrupo", { id:info[data].idGrupo }, function(data2){
							var info2 = JSON.parse(data2);
							var items2 = [];
							items2.push( "<div class='lista-grupos-equipes'><div class='lista-grupos-equipes-nome'><b>TIMES</b></div><div class='lista-grupos-equipes-pontos'><b>P</b></div><div class='lista-grupos-equipes-pontos'><b>J</b></div><div class='lista-grupos-equipes-pontos'><b>V</b></div><div class='lista-grupos-equipes-pontos'><b>E</b></div><div class='lista-grupos-equipes-pontos'><b>D</b></div><div class='lista-grupos-equipes-pontos'><b>GP</b></div><div style='clear:both;'></div></div>");
							$.each(info2,function(data2){
								items2.push( "<div class='lista-grupos-equipes'><div class='lista-grupos-equipes-nome'>"+info2[data2].equipe+"</div><div class='lista-grupos-equipes-pontos'>"+info2[data2].pontos+"</div><div class='lista-grupos-equipes-pontos'>"+info2[data2].jogos+"</div><div class='lista-grupos-equipes-pontos'>"+info2[data2].vitoria+"</div><div class='lista-grupos-equipes-pontos'>"+info2[data2].empate+"</div><div class='lista-grupos-equipes-pontos'>"+info2[data2].derrota+"</div><div class='lista-grupos-equipes-pontos'>"+info2[data2].golsP+"</div><div style='clear:both;'></div></div>");
							});
		
							$("#lista_equipes_"+info[data].idGrupo).html(items2.join(""));
							
						});

					});
					
					$.post("https://playfc.com.br/campeonatos/Informacoes_Campeonato/getArtilheirosCategoria", { id:categoria }, function(data){
						var info3 = JSON.parse(data);
						var items3 = [];
							
						$.each(info3,function(data3){
							items3.push( "<div class='artilheiros-lista'><div class='artilheiros-lista-icone'><i class='fa fa-trophy' aria-hidden='true'></i></div><div class='artilheiros-lista-texto'>"+info3[data3].jogador+"<br><span>"+info3[data3].equipe+"</span></div><div class='artilheiros-lista-gols'>"+info3[data3].gols+"</div><div style='clear:both;'></div></div>");
						});
						
						$('.artilheiros').html("<div class='artilheiros-titulo'>ARTILHEIROS<br><span>"+campeonato_nome+" - "+categoria_nome+"</span></div>"+items3.join(""));
					});
					
					$('.lista-grupos').click(function(){
						var id = $(this).attr('rel');
						var informacoes = id.split(";#;");
						window.localStorage.setItem('grupo_id',informacoes[0]);
						window.localStorage.setItem('grupo_nome',informacoes[1]);
						$.mobile.changePage("tabela_interna.html", { transition: "fade", changeHash: false });
					});
					
				});
				
				
				
				$('#tabela-rodape1').click(function(){
					$.mobile.changePage("home.html", { transition: "fade", changeHash: false });
				});
				
				$('#tabela-rodape2').click(function(){
					$.mobile.changePage("campeonatos.html", { transition: "fade", changeHash: false });
				});
				
				$('#tabela-rodape3').click(function(){
					$.mobile.changePage("preferencias.html", { transition: "fade", changeHash: false });
				});
				
				$('#tabela-rodape4').click(function(){
					$.mobile.changePage("gol_home.html", { transition: "fade", changeHash: false });
				});
				
				$('#tabela-rodape5').click(function(){
					$.mobile.changePage("cinema_home.html", { transition: "fade", changeHash: false });
				});
				
				$('#tabela-rodape6').click(function(){
					$.mobile.changePage("noticias_home.html", { transition: "fade", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
</html>
