				$('#home-imagem').css('background-image','url('+foto_usuarios+')');

				var tipo_usuarios = window.localStorage.getItem('tipo_usuarios');

				window.localStorage.setItem('noticia_pagina_anterior','home.html');

				$.get("https://playfc.com.br/app_api_v3/home-noticias.php", function(data){ $("#home_conteudo").html(data); });
