<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>PLAYFC</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>

	    <div data-role="page">

		    <div class="novo-topo">
			    <img src="../img/logo_03.png" class="novo-topo-logo" id="cinema-filme-logo" />
				<div class="novo-topo-botao-menu" id="cinema-filme-menu"><i class="far fa-bars"></i></div>
				<div class="novo-topo-botao-preferencias" id="cinema-filme-preferencias"><i class="fal fa-cog"></i></div>
				<div class="novo-topo-imagem" id="cinema-filme-imagem"></div>
				<div style="clear:both;"></div>
		    </div>
		    
		    <script>
				var foto_usuarios = window.localStorage.getItem('foto_usuarios');
				$('#cinema-filme-imagem').css('background-image','url('+foto_usuarios+')');
			    $('#cinema-filme-logo').click(function(){ $.mobile.changePage("home.html", { transition: "fade", changeHash: false }); });
			    $('#cinema-filme-imagem').click(function(){ $.mobile.changePage("preferencias.html", { transition: "fade", changeHash: false }); });
				$('#cinema-filme-preferencias').click(function(){ $.mobile.changePage("preferencias.html", { transition: "fade", changeHash: false }); });
				$('#cinema-filme-menu').click(function(){ $('#menu_lateral').show(); });
		    </script>

		    <div class="topo" style="margin-top:60px; position:absolute;">
			    <div class="logotipo" style="padding:10px; text-transform:lowercase; background:#FFF;">
				    <div style="min-width:10px; float:left; color:#000; padding:10px 10px; margin:-10px 0px -10px -10px;" id="bt-cinema-filme-voltar"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
				    <div style="margin:0px 80px; text-align:center; color:#000; font-family:'roboto';" id="cinema-filme-titulo"><b>CINEMA<b></div>
				</div>
		    </div>

			<div role="main" class="ui-content" style="text-align:center;">
				<div class="conteudo" id="cinema-filme-conteudo">
					<div style="padding-top:120px; text-align:center; font-size:13px; color:#000;">
						<img src="../img/ajax-loader.gif" /><br><br>
						Aguarde carregando...
					</div>
				</div>
			</div>

			<script>

				var tipo_usuarios = window.localStorage.getItem('tipo_usuarios');
				var id_usuarios = window.localStorage.getItem('id_usuarios');
				var filme_id = window.localStorage.getItem('filme_id');

				$.get("https://playfc.com.br/app_api_v2/cinema-filme.php", { id:filme_id }, function(data){
					$("#cinema-filme-conteudo").html(data);
				});

				$("#bt-cinema-filme-voltar").click(function(){
					$.mobile.changePage("cinema_home.html", { transition: "fade", changeHash: false });
				});

			</script>



		</div>
    </body>
</html>
