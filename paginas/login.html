<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8, width=375, viewport-fit=cover" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <title>LOGIN</title>
		<script type="text/javascript" src="../cordova.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/jquery.maskedinput.min.js"></script>
		<style>
			.login-email		{ color:#FFF; }
			.login-senha		{ color:#FFF; }
			
			.login-email::placeholder				{ color:#FFF; font-weight:normal; }
			.login-email:::-ms-input-placeholder	{ color:#FFF; font-weight:normal; }
			.login-email::-ms-input-placeholder		{ color:#FFF; font-weight:normal; }
			
			.login-senha::placeholder				{ color:#FFF; font-weight:normal; }
			.login-senha:::-ms-input-placeholder	{ color:#FFF; font-weight:normal; }
			.login-senha::-ms-input-placeholder		{ color:#FFF; font-weight:normal; }

		</style>
	</head>
    <body>
	    <div style="background:#FFF; width:100%; height:200px; text-align:center; padding:40px 0px 0px 0px; position:absolute; top:0px; left:0px; z-index:99999;">
	    	<img src="../img/logo_02.png" alt="PLAYFC" width="240" />
	    </div>
	    <div data-role="page" style="background:url(../img/fundo_01.jpg) center center no-repeat !important; background-size:cover !important; text-align:center;">
			<div style="width:300px; height:460px; position:fixed; top:50%; left:50%; margin:-230px 0px 0px -150px;">

			    <br><br><br>
			  <input type="email" id="login_email" value="" placeholder="e-mail" class="login-email" style="border:0px solid #CCC; border-bottom:1px solid #FFF; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#000; margin-top:10px;">
			  <input type="password" id="login_senha" value="" placeholder="senha" class="login-senha" style="border:0px solid #CCC; border-bottom:1px solid #FFF; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#000; margin-top:10px;">
			  <div style="border:1px solid #FFF; border-radius:6px; background:#FFF; color:#000; padding:8px 20px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:lowercase; font-family:'roboto'; float:right;" id="bt_login_acessar">acessar</div>
			  <div style="border:0px;background:transparent; color:#FFF; padding:9px 20px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:lowercase; font-family:'roboto'; font-size:15px; float:right;" id="bt_login_esqueci_senha">esqueci minha senha</div>
			  <div style="clear:both;"></div>
			  <!--
			  <div style="border:1px solid #000; border-radius:6px; background:#000; color:#FFF; padding:8px 10px; margin-top:30px; text-shadow: none; text-transform:none; text-transform:uppercase; font-family:'roboto';" id="bt_login_cadastrar">Quero me Cadastrar</div>
			  -->
			</div>

			<script>

				$(document).ready(function(){
					var id_usuarios = window.localStorage.getItem('id_usuarios');
					if(id_usuarios!="" && id_usuarios!=null){
						$.mobile.changePage("home.html", { transition: "none", changeHash: false });
					}
				});

				$("#bt_login_acessar").click(function(){

					var email = $('#login_email').val();
					var senha = $('#login_senha').val();

					if(email==""){ alert("O campo E-mail deve ser preenchido"); return false; }
					if(senha==""){ alert("O campo Senha deve ser preenchido"); return false; }

					$.get("https://playfc.com.br/app_api_v2/login.php", { email:email, senha:senha }, function(data){
						if(data=="ERRO"){
							alert("O E-mail ou a Senha utilizados não são válidos");
						}else{
							var res = data.split(";");
							window.localStorage.setItem('id_usuarios',res[0]);
							window.localStorage.setItem('nome_usuarios',res[1]);
							window.localStorage.setItem('tipo_usuarios',res[2]);
							$.mobile.changePage("home.html", { transition: "fade", changeHash: false });
						}
					});

				});

				$("#bt_login_cadastrar").click(function(){
					$.mobile.changePage("cadastro.html", { transition: "fade", changeHash: false });
				});

				$("#bt_login_esqueci_senha").click(function(){
					$.mobile.changePage("esqueci_minha_senha.html", { transition: "fade", changeHash: false });
				});

			</script>

		</div>
    </body>
</html>
