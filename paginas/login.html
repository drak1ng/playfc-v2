<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8, width=375, viewport-fit=cover" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <title>LOGIN</title>
		<script type="text/javascript" src="../cordova.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/jquery.maskedinput.min.js"></script>
		<style>
			.login-email		{ color:#FFF !important; }
			.login-senha		{ color:#FFF !important; }
			
			#login_email::-webkit-input-placeholder		{ color:#FFF !important; font-weight:normal !important; }
			#login_email::-moz-placeholder				{ color:#FFF !important; font-weight:normal !important; }
			#login_email:-ms-input-placeholder			{ color:#FFF !important; font-weight:normal !important; }
			#login_email:-moz-placeholder				{ color:#FFF !important; font-weight:normal !important; }

			#login_senha::-webkit-input-placeholder		{ color:#FFF !important; font-weight:normal !important; }
			#login_senha::-moz-placeholder				{ color:#FFF !important; font-weight:normal !important; }
			#login_senha:-ms-input-placeholder			{ color:#FFF !important; font-weight:normal !important; }
			#login_senha:-moz-placeholder				{ color:#FFF !important; font-weight:normal !important; }
			
			.login-opt-botao								{ background:#FFFFFF !important; border-radius:6px; color:#D4954A; padding:15px 20px; width:180px; margin:10px auto; text-align:left; }

		</style>
	</head>
    <body>
	    <div data-role="page" style="background:url(../img/fundo_01.jpg) center center no-repeat !important; background-size:cover !important; text-align:center;">
		    <div style="background:#FFF; width:100%; height:160px; text-align:center; padding:40px 0px 0px 0px; position:absolute; top:0px; left:0px; z-index:99999999 !important;">
		    	<img src="../img/logo_02.png" alt="PLAYFC" width="180" />
		    </div>
			<div id="div-opts" style="width:300px; height:240px; position:fixed; top:50%; left:50%; margin:-160px 0px 0px -150px;">
				<br><br><br>
				<div class="login-opt-botao" style="background:#FFFFFF !important; border-radius:6px; color:#D4954A; padding:15px 20px; width:190px; margin:15px auto; text-align:left;" id="login-opt-professor"><i class="fal fa-chalkboard-teacher" style="width:40px; text-align:center;"></i> Professor</div>
				<div class="login-opt-botao" style="background:#FFFFFF !important; border-radius:6px; color:#D4954A; padding:15px 20px; width:190px; margin:15px auto; text-align:left;" id="login-opt-players"><i class="fal fa-futbol" style="width:40px; text-align:center;"></i> Players</div>
				<div class="login-opt-botao" style="background:#FFFFFF !important; border-radius:6px; color:#D4954A; padding:15px 20px; width:190px; margin:15px auto; text-align:left;" id="login-opt-torcidas"><i class="fal fa-users" style="width:40px; text-align:center;"></i> Torcidas</div>
			</div>
			<div id="div-professor" style="width:300px; height:240px; position:fixed; top:50%; left:50%; margin:-160px 0px 0px -150px; display:none;">
				<br><br><br>
				<div style='color:#FFF; font-size:20px; text-align:left; padding-bottom:20px;'>
					<div class='btvoltar-login' style='float:right; font-size:14px;'><i class="fal fa-chevron-left"></i> Voltar</div>
					<i class="fal fa-chalkboard-teacher" style="width:40px; text-align:center;"></i>
					Professor
				</div>
				<input type="email" id="login_email" value="e-mail" class="login-email" style="border:0px solid #CCC; border-bottom:1px solid #FFF; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#FFF; margin-top:10px;">
				<input type="password" id="login_senha" value="senha" class="login-senha" style="border:0px solid #CCC; border-bottom:1px solid #FFF; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#FFF; margin-top:10px;">
				<div style="border:1px solid #FFF; border-radius:6px; background:#FFF; color:#000; padding:8px 20px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:lowercase; font-family:'roboto'; float:right;" id="bt_login_acessar">acessar</div>
				<div style="border:0px;background:transparent; color:#FFF; padding:9px 20px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:lowercase; font-family:'roboto'; font-size:15px; float:right;" id="bt_login_esqueci_senha">esqueci minha senha</div>
				<div style="clear:both;"></div>
			</div>
			
			<div id="div-players" style="width:300px; height:240px; position:fixed; top:50%; left:50%; margin:-160px 0px 0px -150px; display:none;">
				<br><br><br>
				<div style='color:#FFF; font-size:20px; text-align:left; padding-bottom:20px;'>
					<div class='btvoltar-login' style='float:right; font-size:14px;'><i class="fal fa-chevron-left"></i> Voltar</div>
					<i class="fal fa-futbol" style="width:40px; text-align:center;"></i>
					Players
				</div>
				<input type="email" id="login_email" value="e-mail" class="login-email" style="border:0px solid #CCC; border-bottom:1px solid #FFF; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#FFF; margin-top:10px;">
				<input type="password" id="login_senha" value="senha" class="login-senha" style="border:0px solid #CCC; border-bottom:1px solid #FFF; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#FFF; margin-top:10px;">
				<div style="border:1px solid #FFF; border-radius:6px; background:#FFF; color:#000; padding:8px 20px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:lowercase; font-family:'roboto'; float:right;" id="bt_login_acessar">acessar</div>
				<div style="border:0px;background:transparent; color:#FFF; padding:9px 20px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:lowercase; font-family:'roboto'; font-size:15px; float:right;" id="bt_login_esqueci_senha">esqueci minha senha</div>
				<div style="clear:both;"></div>
			</div>
			
			<div id="div-torcidas" style="width:300px; height:240px; position:fixed; top:50%; left:50%; margin:-160px 0px 0px -150px; display:none;">
				<br><br><br>
				<div style='color:#FFF; font-size:20px; text-align:left; padding-bottom:20px;'>
					<div class='btvoltar-login' style='float:right; font-size:14px;'><i class="fal fa-chevron-left"></i> Voltar</div>
					<i class="fal fa-users" style="width:40px; text-align:center;"></i>
					Torcidas
				</div>
				<input type="hidden" id="login_tipo" value="" />
				<input type="email" id="login_email" value="e-mail" class="login-email" style="border:0px solid #CCC; border-bottom:1px solid #FFF; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#FFF; margin-top:10px;">
				<input type="password" id="login_senha" value="senha" class="login-senha" style="border:0px solid #CCC; border-bottom:1px solid #FFF; border-radius:0px; background-color:transparent; font-family:'roboto'; text-shadow:none; padding:10px; color:#FFF; margin-top:10px;">
				<div style="border:1px solid #FFF; border-radius:6px; background:#FFF; color:#000; padding:8px 20px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:lowercase; font-family:'roboto'; float:right;" id="bt_login_acessar">acessar</div>
				<div style="border:0px;background:transparent; color:#FFF; padding:9px 20px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:lowercase; font-family:'roboto'; font-size:15px; float:right;" id="bt_login_esqueci_senha">esqueci minha senha</div>
				<div style="clear:both;"></div>
			</div>

			<script>

				$(document).ready(function(){
					$('#login_email').focus(function(){ if($(this).val()=="e-mail"){ $(this).val(""); } });
					$('#login_email').focusout(function(){ if($(this).val()==""){ $(this).val("e-mail"); } });
					
					$('#login_senha').focus(function(){ if($(this).val()=="senha"){ $(this).val(""); } });
					$('#login_senha').focusout(function(){ if($(this).val()==""){ $(this).val("senha"); } });
					
					var id_usuarios = window.localStorage.getItem('id_usuarios');
					if(id_usuarios!="" && id_usuarios!=null){
						$.mobile.changePage("home.html", { transition: "none", changeHash: false });
					}
					
					$('#login-opt-professor').click(function(){ $('#div-opts').hide(); $('#div-professor').show(); $('#div-players').hide(); $('#div-torcidas').hide(); $("#login_tipo").val("professor"); });
					$('#login-opt-players').click(function(){ $('#div-opts').hide(); $('#div-professor').hide(); $('#div-players').show(); $('#div-torcidas').hide(); $("#login_tipo").val("players"); });
					$('#login-opt-torcidas').click(function(){ $('#div-opts').hide(); $('#div-professor').hide(); $('#div-players').hide(); $('#div-torcidas').show(); $("#login_tipo").val("torcidas"); });
					$('.btvoltar-login').click(function(){ $('#div-opts').show(); $('#div-professor').hide(); $('#div-players').hide(); $('#div-torcidas').hide(); $("#login_tipo").val(""); });
					
					
				});

				$("#bt_login_acessar").click(function(){

					var tipo = $('#login_tipo').val();
					var email = $('#login_email').val();
					var senha = $('#login_senha').val();

					if(email==""){ alert("O campo E-mail deve ser preenchido"); return false; }
					if(senha==""){ alert("O campo Senha deve ser preenchido"); return false; }

					$.get("https://playfc.com.br/app_api_v3/login.php", { tipo:tipo, email:email, senha:senha }, function(data){
						if(data=="ERRO"){
							alert("O E-mail ou a Senha utilizados não são válidos");
						}else{
							var res = data.split(";");
							window.localStorage.setItem('id_usuarios',res[0]);
							window.localStorage.setItem('nome_usuarios',res[1]);
							window.localStorage.setItem('tipo_usuarios',res[2]);
							window.localStorage.setItem('foto_usuarios',res[3]);
							$('.menu-lateral-imagem').css('background-image','url('+res[3]+')');
							$.mobile.changePage("home.html", { transition: "fade", changeHash: false });
						}
					});

				});

				$("#bt_login_cadastrar").click(function(){
					$.mobile.changePage("cadastro.html", { transition: "fade", changeHash: false });
				});

				$("#bt_login_esqueci_senha").click(function(){
					$.mobile.changePage("esqueci_minha_senha.html", { transition: "fade", changeHash: false });
				});

			</script>

		</div>
    </body>
</html>
