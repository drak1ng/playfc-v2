<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>PLAYFC</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>

	    <div data-role="page">

		    <div class="novo-topo">
			    <img src="../img/logo_03.png" class="novo-topo-logo" id="professor-escola-obrigado-logo" />
				<div class="novo-topo-botao-menu" id="professor-escola-obrigado-menu"><i class="far fa-bars"></i></div>
				<div class="novo-topo-botao-preferencias" id="professor-escola-obrigado-preferencias"><i class="fal fa-cog"></i></div>
				<div class="novo-topo-imagem" id="professor-escola-obrigado-imagem"></div>
				<div style="clear:both;"></div>
		    </div>
		    
		    <script>
				var foto_usuarios = window.localStorage.getItem('foto_usuarios');
				$('#professor-escola-obrigado-imagem').css('background-image','url('+foto_usuarios+')');
			    $('#professor-escola-obrigado-logo').click(function(){ $.mobile.changePage("home.html", { transition: "fade", changeHash: false }); });
			    $('#professor-escola-obrigado-imagem').click(function(){ $.mobile.changePage("preferencias_foto.html", { transition: "fade", changeHash: false }); });
				$('#professor-escola-obrigado-preferencias').click(function(){ $.mobile.changePage("preferencias.html", { transition: "fade", changeHash: false }); });
				$('#professor-escola-obrigado-menu').click(function(){ $('#menu_lateral').show(); });
		    </script>

		    <div class="topo">
			    <div class="logotipo" style="background:#14A7F8;">
				    <div style="margin:0px 80px; text-align:center; color:#000; font-family:'roboto';" id="professor-escola-obrigado-titulo"><b>CADASTRO DA ESCOLA<b></div>
				</div>
		    </div>

			<div role="main" class="ui-content" style="text-align:center;">
				<div class="conteudo" id="professor-escola-obrigado-conteudo">
					<br><br>
					<h1><b>SUCESSO!<b></h1>
					<p style="font-size:13px; text-align:center; font-weight:normal;">Cadastro alterado com sucesso!<br>Seu cadastro foi alterado e você já pode voltar a usar o app.</p>
					<br><br>
					<div style="border:1px solid #f7ba00; border-radius:10px; background:#f7ba00; color:#000; padding:10px; margin-top:20px; text-shadow: none; text-transform:none; text-align:center;" id="bt_escola_acessar">Voltar para home</div>
				</div>
			</div>

			<script>

				$("#bt_escola_acessar").click(function(){
					$.mobile.changePage("home.html", { transition: "fade", changeHash: false });
				});

			</script>



		</div>
    </body>
</html>
